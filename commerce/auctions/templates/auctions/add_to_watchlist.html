{% extends "auctions/layout.html" %}

{% block body %}

<h1>WatchList</h1>
<h4>{{ message }}</h4>
<ul>
    {% for listing in user_listings %}
    <li  class="itemList">
        <form method="POST" action="{% url 'delete_listing' listing.id %}" class="watchlist">
            {% csrf_token %}

            <table >
                <tr >
                    <td ><strong>{{ listing }}</strong></td>
                    <td> <button class="btn btn-link">Delete</button></td>
                </tr>
            </table>
        </form>
    </li>
    {% empty %}
    <p>There are no listing yet.</p>
    {% endfor %}
</ul>

{% endblock %}
